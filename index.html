<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificador de Idades</title>
    <link rel="stylesheet" href="./estilo.css">

</head>

<body id="buxo">
    <header>
        <h1>Verficador de Idades</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento
                <input type="number" name="txtano" id="txtano" min="1900">
            </p>

            <p>
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verifica()">
            </p>
            <div id="res">
                Preencha os dados de cima para ver o resultado.
            </div>



        </div>




    </section>

    <footer>
        <p>® Teste webpage</p>
    </footer>

    <script>
        function verifica() {
            var data = new Date
            var ano = data.getFullYear()
            var fano = document.getElementById('txtano')
            var res = document.querySelector('div#res')
            if (fano.value.length == 0 || Number(fano.value) > ano) {
                window.alert('[ERRO] Verifique os dados e tente novamente!')
            } else {
                var fsex = document.getElementsByName('radsex')
                var idade = ano - Number(fano.value)
                var sexo = ''
                var img = document.createElement('img')
                img.setAttribute('id', 'foto')
                if (fsex[0].checked) {
                    sexo = "Homem"
                    if (idade >= 0 && idade < 10) {
                        //Criança
                        img.setAttribute('src', 'img/menino.png')
                    } else if (idade < 21) {
                        //Jovem
                        img.setAttribute('src', 'img/rapaz.png')
                    } else if (idade < 50) {
                        //Adulto
                        img.setAttribute('src', 'img/homem.png')
                    } else {
                        //Idoso
                        img.setAttribute('src', 'img/velho.png')
                    }
                } else if (fsex[1].checked) {
                    sexo = 'Mulher'
                    if (idade >= 0 && idade < 10) {
                        //Criança
                        img.setAttribute('src', './img/menina.png')
                    } else if (idade < 21) {
                        //Jovem
                        img.setAttribute('src', './img/moca.png')
                    } else if (idade < 50) {
                        //Adulto
                        img.setAttribute('src', './img/mulher.png')
                    } else {
                        //Idoso
                        img.setAttribute('src', './img/velha.png')
                    }
                }
                res.style.texAlign = 'center'
                res.innerHTML = `Detectamos ${sexo} com ${idade} anos.`
                res.appendChild(img)

            }


        }

    </script>



</body>

</html>
